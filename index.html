<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>IPSCode</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>IPSCode</h1>
    
    <div id="controls-container">
        <div class="control-group">
            <label for="model-select">מודל:</label>
            <select id="model-select"></select>
        </div>
        <div class="control-group">
            <label for="temperature">טמפרטורה:</label>
            <div class="temperature-control">
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                <span id="temperature-value">0.7</span>
            </div>
        </div>
    </div>

    <div id="chat-container"></div>
    <div id="input-container">
        <button onclick="clearChat()">נקה צ'אט</button>
        <textarea id="message-input" placeholder="הקלד את השאלה שלך כאן..." rows="3"></textarea>
        <button id="send-button" onclick="sendMessage()">שלח</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
